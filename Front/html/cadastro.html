<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DACOMP - Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/stile-index.css">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../img/dacomp.png" alt="" width="120" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
      <label for="inputEmail" class="sr-only">Nome:</label>
      <input type="text" class="form-control" placeholder="Nome">
      <label for="inputEmail" class="sr-only">Semestre:</label>
      <input type="text" class="form-control" placeholder="Semestre">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control"
        placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control"
        placeholder="Senha" required>

      <a href="./home.html" class="btn btn-lg btn-warning btn-block">Cadastrar</a>
    </form>
  </body>

</html>
